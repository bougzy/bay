<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background: #1f1f1f;
      transition: all 0.3s ease;
      padding-top: 60px;
      z-index: 1000;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: #bbb;
      text-decoration: none;
      transition: 0.2s;
    }
    .sidebar a:hover {
      background: #333;
      color: #fff;
    }
    #content {
      margin-left: 0;
      transition: all 0.3s;
      padding: 20px;
    }
    #content.active {
      margin-left: 250px;
    }
    .navbar-dark {
      background-color: #1c1c1c;
    }
    .card {
      background-color: #1f1f1f;
      border: none;
      border-radius: 12px;
      color: #e0e0e0;
    }
    .table {
      color: #e0e0e0;
    }
    .table thead {
      background: #2a2a2a;
    }
    .logout-btn {
      position: absolute;
      bottom: 20px;
      width: 90%;
      left: 5%;
    }
  </style>
</head>
<body id="adminDashboardPage">

  <!-- Navbar -->
  <nav class="navbar navbar-dark shadow-sm">
    <div class="container-fluid">
      <button class="btn btn-outline-light" id="toggleSidebar">
        <i class="bi bi-list"></i>
      </button>
      <span class="navbar-brand mb-0 h1">Admin Dashboard</span>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="#transactions"><i class="bi bi-cash-stack"></i> Transactions</a>
    <a href="#users"><i class="bi bi-people"></i> Users</a>
    <a href="#plans"><i class="bi bi-box-seam"></i> Plans</a>
    <a href="#messages"><i class="bi bi-chat-dots"></i> Messages</a>
    <button class="btn btn-danger logout-btn" onclick="Auth.logout()">
      <i class="bi bi-box-arrow-right"></i> Logout
    </button>
  </div>

  <!-- Main Content -->
  <div id="content" class="container-fluid mt-3">

    <!-- Transactions -->
    <div id="transactions" class="mb-4">
      <div class="card p-3 shadow">
        <h4>All Transactions</h4>
        <div class="table-responsive">
          <table class="table table-dark table-hover align-middle" id="adminTransactions">
            <thead>
              <tr>
                <th>User</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Proof</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- More sections could go here (Users, Plans, Messages) -->
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Dashboard Logic -->
  <script src="dashboard.js"></script>
  <script>
    // Sidebar Toggle
    document.getElementById("toggleSidebar").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("active");
      document.getElementById("content").classList.toggle("active");
    });

    async function loadAdminData() {
      const res = await authFetch("/api/admin/transactions");
      const txs = await res.json();
      const tbody = document.querySelector("#adminTransactions tbody");
      tbody.innerHTML = "";
      txs.forEach(t => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${t.user?.email || "N/A"}</td>
          <td>${t.type}</td>
          <td>$${t.amount}</td>
          <td><span class="badge bg-${t.status === "approved" ? "success" : t.status === "rejected" ? "danger" : "warning"}">
            ${t.status}</span></td>
          <td>${t.proof ? `<a href="${t.proof}" target="_blank" class="btn btn-sm btn-outline-info">View</a>` : "N/A"}</td>
          <td>
            <button class="btn btn-sm btn-success me-1" onclick="approve('${t._id}')"><i class="bi bi-check-circle"></i></button>
            <button class="btn btn-sm btn-danger" onclick="reject('${t._id}')"><i class="bi bi-x-circle"></i></button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function approve(id) {
      await authFetch(`/api/admin/transaction/${id}/approve`, { method: "PUT" });
      loadAdminData();
    }

    async function reject(id) {
      await authFetch(`/api/admin/transaction/${id}/reject`, { method: "PUT" });
      loadAdminData();
    }

    document.addEventListener("DOMContentLoaded", loadAdminData);
  </script>
</body>
</html>
