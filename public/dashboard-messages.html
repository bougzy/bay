<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-dark text-light">
  <nav class="navbar navbar-dark bg-black px-3">
    <a href="dashboard-deposits.html" class="nav-link">Deposits</a>
    <a href="dashboard-plans.html" class="nav-link">Plans</a>
    <a href="dashboard-referrals.html" class="nav-link">Referrals</a>
    <a href="dashboard-trading.html" class="nav-link">Copy-Trading</a>
    <a href="dashboard-messages.html" class="navbar-brand">Messages</a>
  </nav>

  <div class="container py-4">
    <h2>Messages</h2>
    <div id="messages" class="mb-3"></div>

    <form id="messageForm">
      <textarea id="messageText" class="form-control mb-2" placeholder="Write your message..."></textarea>
      <button class="btn btn-primary">Send</button>
    </form>
  </div>

  <script src="./js/api.js"></script>
  <script src="./js/dashboard-messages.js"></script>
  <script>
    // Save current dashboard page as last visited
localStorage.setItem("lastPage", window.location.pathname.split("/").pop());

    document.addEventListener("DOMContentLoaded", loadMessages);

async function loadMessages() {
  const res = await API.messages();
  const msgs = await res.json();

  const container = document.getElementById("messages");
  container.innerHTML = "";
  msgs.forEach(m => {
    container.innerHTML += `<div class="alert alert-secondary">${m.text}</div>`;
  });
}

document.getElementById("messageForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const text = document.getElementById("messageText").value;
  await authFetch("/api/user/messages", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });
  document.getElementById("messageText").value = "";
  loadMessages();
});

  </script>
</body>
</html>
