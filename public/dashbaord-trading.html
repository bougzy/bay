<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copy-Trading</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-dark text-light">
  <nav class="navbar navbar-dark bg-black px-3">
    <a href="dashboard-deposits.html" class="nav-link">Deposits</a>
    <a href="dashboard-plans.html" class="nav-link">Plans</a>
    <a href="dashboard-referrals.html" class="nav-link">Referrals</a>
    <a href="dashboard-trading.html" class="navbar-brand">Copy-Trading</a>
    <a href="dashboard-messages.html" class="nav-link">Messages</a>
  </nav>

  <div class="container py-4">
    <h2>Available Traders</h2>
    <div class="row" id="traders"></div>
  </div>

  <script src="./js/api.js"></script>
  <script src="./js/dashboard-trading.js"></script>
  <script>
    // Save current dashboard page as last visited
localStorage.setItem("lastPage", window.location.pathname.split("/").pop());

    document.addEventListener("DOMContentLoaded", async () => {
  const res = await API.traders();
  const traders = await res.json();

  const container = document.getElementById("traders");
  traders.forEach(trader => {
    container.innerHTML += `
      <div class="col-md-4 mb-3">
        <div class="card bg-secondary text-light">
          <div class="card-body">
            <h5>${trader.name}</h5>
            <p>Performance: ${trader.performance}%</p>
            <button class="btn btn-success" onclick="followTrader('${trader._id}')">Follow</button>
            <button class="btn btn-danger" onclick="unfollowTrader('${trader._id}')">Unfollow</button>
          </div>
        </div>
      </div>`;
  });
});

async function followTrader(id) {
  await API.followTrader(id);
  alert("You are now following this trader.");
}

async function unfollowTrader(id) {
  await API.unfollowTrader(id);
  alert("You have unfollowed this trader.");
}

  </script>
</body>
</html>
