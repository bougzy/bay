<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
  <!-- Custom Styles -->
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background: #1f1f1f;
      transition: all 0.3s ease;
      padding-top: 60px;
      z-index: 1000;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: #bbb;
      text-decoration: none;
      transition: 0.2s;
    }
    .sidebar a:hover {
      background: #333;
      color: #fff;
    }
    #content {
      margin-left: 0;
      transition: all 0.3s;
      padding: 20px;
    }
    #content.active {
      margin-left: 250px;
    }
    .navbar-dark {
      background-color: #1c1c1c;
    }
    .card {
      background-color: #1f1f1f;
      border: none;
      border-radius: 12px;
      color: #e0e0e0;
    }
    .table {
      color: #e0e0e0;
    }
    .table thead {
      background: #2a2a2a;
    }
    .logout-btn {
      position: absolute;
      bottom: 20px;
      width: 90%;
      left: 5%;
    }
  </style>
</head>
<body id="dashboardPage">

  <!-- Navbar -->
  <nav class="navbar navbar-dark shadow-sm">
    <div class="container-fluid">
      <button class="btn btn-outline-light" id="toggleSidebar">
        <i class="bi bi-list"></i>
      </button>
      <span class="navbar-brand mb-0 h1">User Dashboard</span>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="#profile"><i class="bi bi-person"></i> Profile</a>
    <a href="#referrals"><i class="bi bi-people"></i> Referrals</a>
    <a href="#messages"><i class="bi bi-chat-dots"></i> Messages</a>
    <a href="#transactions"><i class="bi bi-cash-stack"></i> Transactions</a>
    <a href="#plans"><i class="bi bi-box-seam"></i> Plans</a>
    <a href="#traders"><i class="bi bi-graph-up"></i> Copy Traders</a>
    <button class="btn btn-danger logout-btn" onclick="Auth.logout()">
      <i class="bi bi-box-arrow-right"></i> Logout
    </button>
  </div>

  <!-- Main Content -->
  <div id="content" class="container-fluid mt-3">
    <div id="profile" class="mb-4">
      <div class="card p-3 shadow">
        <h4>Welcome, <span id="userName"></span></h4>
        <p>Email: <span id="userEmail"></span></p>
        <p>Wallet Balance: <span id="walletBalance"></span></p>
        <p>Referral Code: <span id="referralCode"></span></p>
      </div>
    </div>

    <div id="referrals" class="mb-4">
      <div class="card p-3 shadow">
        <h5>Referrals</h5>
        <ul id="referralsList" class="list-group list-group-flush"></ul>
      </div>
    </div>

    <div id="messages" class="mb-4">
      <div class="card p-3 shadow">
        <h5>Messages</h5>
        <ul id="messagesList" class="list-group list-group-flush"></ul>
      </div>
    </div>

    <div id="transactions" class="mb-4">
      <div class="card p-3 shadow">
        <h5>Transactions</h5>
        <div class="table-responsive">
          <table class="table table-dark table-hover" id="transactionsTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="plans" class="mb-4">
      <div class="card p-3 shadow">
        <h5>Plans</h5>
        <div class="row" id="plansList"></div>
      </div>
    </div>

    <div id="traders" class="mb-4">
      <div class="card p-3 shadow">
        <h5>Copy Traders</h5>
        <div class="row" id="tradersList"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dashboard Logic -->
  <script src="dashboard.js"></script>
  <script>
    // Sidebar Toggle
    document.getElementById("toggleSidebar").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("active");
      document.getElementById("content").classList.toggle("active");
    });
  </script>
</body>
</html>
