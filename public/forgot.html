<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password - Montracorp</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card-container {
      background: rgba(20, 20, 20, 0.9);
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      animation: fadeInUp 0.8s ease-out;
      text-align: center;
    }

    .card-container h2 {
      margin-bottom: 1.5rem;
      font-weight: bold;
      color: #00d4ff;
    }

    .form-control {
      background-color: #1e2a38;
      border: none;
      color: #fff;
    }

    .form-control:focus {
      box-shadow: 0 0 10px #00d4ff;
      background-color: #263646;
      color: #fff;
    }

    .btn-custom {
      background: #00d4ff;
      border: none;
      color: #000;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background: #00aacc;
      transform: scale(1.05);
    }

    .extra-links {
      text-align: center;
      margin-top: 1rem;
    }

    .extra-links a {
      color: #00d4ff;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <h2>Forgot Password</h2>
    <p class="text-secondary mb-4">Enter your email to reset your password</p>
    <form id="forgotForm">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Send Reset Link</button>
    </form>
    <div class="extra-links">
      <p><a href="login.html">Back to Login</a></p>
      <p>Donâ€™t have an account? <a href="register.html">Register</a></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const submitBtn = e.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';

      try {
        // Simulate API call to send reset link
        await new Promise(r => setTimeout(r, 1500));

        alert(`A password reset link has been sent to ${email}. Please check your inbox.`);
        e.target.reset();
      } catch (err) {
        console.error("Reset request failed:", err);
        alert("Something went wrong. Please try again.");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }
    });
  </script>
</body>
</html>
