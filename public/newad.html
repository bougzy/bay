<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
    }
    .sidebar {
      min-height: 100vh;
      background: #1e1e1e;
      padding: 20px;
    }
    .sidebar a {
      display: block;
      padding: 10px;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .sidebar a:hover {
      background: #0d6efd;
    }
    .content {
      padding: 20px;
    }
    .table {
      color: #fff;
    }
    .table thead {
      background: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 sidebar">
        <h4>Admin Panel</h4>
        <a href="#" onclick="loadUsers()">Users</a>
        <a href="#" onclick="loadDeposits()">Deposits</a>
        <a href="#" onclick="loadWithdrawals()">Withdrawals</a>
        <a href="#" onclick="logout()">Logout</a>
      </nav>

      <!-- Content -->
      <main class="col-md-10 content">
        <h2>Welcome, Admin</h2>
        <div id="dashboardContent">Select an option from the sidebar.</div>
      </main>
    </div>
  </div>

  <script>
    // Load credentials from localStorage
    const ADMIN_USERNAME = localStorage.getItem("admin-username");
    const ADMIN_PASSWORD = localStorage.getItem("admin-password");

    if (!ADMIN_USERNAME || !ADMIN_PASSWORD) {
      alert("Please log in first!");
      window.location.href = "admin-login.html";
    }

    const headers = {
      "Content-Type": "application/json",
      "admin-username": ADMIN_USERNAME,
      "admin-password": ADMIN_PASSWORD,
    };

    // ============ FUNCTIONS ============

    async function loadUsers() {
      try {
        const res = await fetch("/api/admin/users", { headers });
        const users = await res.json();
        if (!res.ok) throw new Error(users.message || "Failed to fetch users");

        let html = `
          <h3>Users</h3>
          <table class="table table-bordered table-dark">
            <thead>
              <tr>
                <th>ID</th><th>Name</th><th>Email</th><th>Status</th>
              </tr>
            </thead>
            <tbody>
        `;
        users.forEach((u) => {
          html += `<tr>
            <td>${u._id}</td>
            <td>${u.name}</td>
            <td>${u.email}</td>
            <td>${u.blocked ? "Blocked" : "Active"}</td>
          </tr>`;
        });
        html += "</tbody></table>";

        document.getElementById("dashboardContent").innerHTML = html;
      } catch (err) {
        document.getElementById("dashboardContent").innerHTML = `<p class="text-danger">${err.message}</p>`;
      }
    }

    async function loadDeposits() {
      try {
        const res = await fetch("/api/admin/deposits", { headers });
        const deposits = await res.json();
        if (!res.ok) throw new Error(deposits.message || "Failed to fetch deposits");

        let html = `
          <h3>Deposits</h3>
          <table class="table table-bordered table-dark">
            <thead>
              <tr>
                <th>ID</th><th>User</th><th>Amount</th><th>Status</th>
              </tr>
            </thead>
            <tbody>
        `;
        deposits.forEach((d) => {
          html += `<tr>
            <td>${d._id}</td>
            <td>${d.userId?.name || "N/A"}</td>
            <td>${d.amount}</td>
            <td>${d.status}</td>
          </tr>`;
        });
        html += "</tbody></table>";

        document.getElementById("dashboardContent").innerHTML = html;
      } catch (err) {
        document.getElementById("dashboardContent").innerHTML = `<p class="text-danger">${err.message}</p>`;
      }
    }

    async function loadWithdrawals() {
      try {
        const res = await fetch("/api/admin/withdrawals", { headers });
        const withdrawals = await res.json();
        if (!res.ok) throw new Error(withdrawals.message || "Failed to fetch withdrawals");

        let html = `
          <h3>Withdrawals</h3>
          <table class="table table-bordered table-dark">
            <thead>
              <tr>
                <th>ID</th><th>User</th><th>Amount</th><th>Status</th>
              </tr>
            </thead>
            <tbody>
        `;
        withdrawals.forEach((w) => {
          html += `<tr>
            <td>${w._id}</td>
            <td>${w.userId?.name || "N/A"}</td>
            <td>${w.amount}</td>
            <td>${w.status}</td>
          </tr>`;
        });
        html += "</tbody></table>";

        document.getElementById("dashboardContent").innerHTML = html;
      } catch (err) {
        document.getElementById("dashboardContent").innerHTML = `<p class="text-danger">${err.message}</p>`;
      }
    }

    function logout() {
      localStorage.removeItem("admin-username");
      localStorage.removeItem("admin-password");
      window.location.href = "admin-login.html";
    }
  </script>
</body>
</html>
